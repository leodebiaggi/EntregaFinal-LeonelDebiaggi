  <main>
    <h1>Simulador de Catering</h1>
	<h3 id="resultado"></h3>

	<form id="simulador">
		<div class="input-container">
			<label for="comensales">Cantidad de comensales:</label>
			<input type="number" id="inputComensales" name="comensales" min="1" max="20" required>
			<output class="outputClase" id="outputComensales"></output>
		</div>

		<div class="input-container">
			<label for="menu">Tipo de menú:</label>
			<select id="selectMenu" name="menu" required>
				<option value="degustacion">Degustación</option>
				<option value="completo">Completo</option>
				<option value="mixto">Mixto</option>
			</select>
		</div>

		<div class="input-container">
			<label for="temporada">Temporada:</label>
			<select id="selectTemporada" name="temporada" required>
				<option value="primera">Primera</option>
				<option value="segunda">Segunda</option>
				<option value="tercera">Tercera</option>
			</select>
		</div>

		<div class="input-container">
			<label for="mediopago">Medio de pago:</label>
			<select id="selectMediopago" name="mediopago" required>
				<option value="tarjeta">Tarjeta (Crédito/Débito recargo 8%)</option>
				<option value="transferencia">Transferencia (Sin recargo)</option>
				<option value="efectivo">Efectivo (Descuento 5%)</option>
			</select>
		</div>

		<button type="submit">Calcular costo del catering</button>
		<button type="button" id="borrarResultado">Borrar presupuesto</button>
		<button id="verCatering">Ver catering anterior</button>
		<button type="button" id="btn-fetch">Mira lo que se comenta de nuestro servicio</button>
    	<div id="comentarios"></div>

	</form>


  </main>
