    content="panadería, panes, medialunas de manteca, medialunas de grasaa sandwichs de miga, catering, facturas, desayunos, masas, pasteleria, tortas, tartas, cheesecake, comidas, bizcochitos, pan de viena, panaderia por mayor, panificadora">

<body class="estiloContacto">
  <header>
    <h1 class="h1Oculto">Mayben Confiteria</h1>
    <div id="navDesktop">
      <nav class="fixedNav">
        <ul class="ulNav">

          <li><a href="servicios.html"> Servicios </a></li>

          <li><a href="contacto.html"> Contacto </a></li>
        </ul>
      </nav>
    </div>
    <div id="navMobile">
      <nav class="navbar navbar-expand-lg bg-light">
        <a href="../index.html"><img class="logoMediaQueries" src="../images/logo.jpg" alt="logo Mayben" />
        </a>
        <div class="container-fluid bsMenu">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav navbar-center me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html"><i class="material-icons"> home
                  </i>Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="servicios.html"><i class="material-icons">
                    menu_book </i>Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="pedidos.html"><i class="material-icons">
                    shopping_cart </i>Pedidos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="historia.html"><i class="material-icons">
                    history_edu </i>Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contacto.html"><i class="material-icons">
                    contact_mail </i>Contacto</a>
              </li>
            </ul>

        </div>
      </nav>

  <main>
    <section class="formContacto">
      <h4>Contactanos!</h4>
      <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
      <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
      <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
      <input class="controls" type="text" name="mensaje" id="mensaje" placeholder="Ingrese su Mensaje">
      <input class="botons" type="submit" value="Enviar" id="enviar">
      <button class="botons" id="recuperar">Recuperar último mensaje</button>
    </section>
  </main>

  <footer>
    <p id="copyright">Sitio web desarrollado por Leonel Debiaggi</p>
